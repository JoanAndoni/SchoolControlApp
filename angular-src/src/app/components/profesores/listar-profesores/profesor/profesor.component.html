<div class="row">
  <div class="overflow-hidden position-relative col-md-12 p-4 m-md-1 bg-light">
    <div class="row">
      <div class="col-md-9 pull-left text-left">
        <h4 class="list-group-item-heading">{{ profesor.nombre }} {{ profesor.paterno }} {{ profesor.materno }}</h4>
        <div class="row">
          <div class="col-md-3">
            <p class="font-weight-bold text-uppercase m-1">Matricula: </p>
            <p class="font-weight-bold text-uppercase m-1">Posición: </p>
            <p class="font-weight-bold text-uppercase m-1">Teléfono: </p>
            <p class="font-weight-bold text-uppercase m-1">Correo: </p>
            <p class="font-weight-bold text-uppercase m-1">Contraseña: </p>
          </div>
          <div class="col-md-8">
            <p class="list-group-item-text m-1">{{ profesor.matricula }}</p>
            <p class="list-group-item-text m-1">{{ profesor.posicion }}</p>
            <p class="list-group-item-text m-1">{{ profesor.telefono }}</p>
            <p class="list-group-item-text m-1">{{ profesor.correo }}</p>
            <p class="list-group-item-text m-1">{{ profesor.contrasena }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3 pull-right">
        <br>
        <button type="button" class="btn btn-warning">Editar</button>
        <br><br>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>

    </div>
  </div>
</div>
