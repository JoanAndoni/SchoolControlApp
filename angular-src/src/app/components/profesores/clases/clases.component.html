<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <h1>Clases de {{profesor?.nombre}} {{profesor?.materno}} {{profesor?.paterno}}</h1>
  <hr class="featurette-divider">
  <div class="card-deck mb-3 text-center">

    <div *ngFor="let clase of profesor?.clases; let i = index" class="card mb-4 shadow-sm">
      <div class="card-header">
        <h3 class="my-0 font-weight-normal">{{clase.nombreClase}}</h3>
      </div>
      <div class="card-body">
        <h4 class="card-title pricing-card-title">{{clase.grado}}Â° "{{clase.grupo}}"</h4>
        <ul class="list-unstyled mt-3 mb-4">
          <li>{{clase.nivel}}</li>
        </ul>
        <button (click)="saveGrupoAlumnos(clase.nivel, clase.grado, clase.grupo, clase.nombreClase, profesor.nombre)" type="button" class="btn btn-outline-info btn-md btn-block">Ver grupo</button>
      </div>
    </div>

  </div>
</div>
