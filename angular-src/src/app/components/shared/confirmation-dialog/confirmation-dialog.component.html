<div class="alignment-confirmation">
  <div mat-dialog-content style="text-align: center;">
    <p class="font-weight-bold text-uppercase m-1">{{message}}</p>
  </div>

  <div mat-dialog-actions>
    <button type="button" class="btn btn-danger btn-md btn-block" (click)="onNoClick()">No</button>
    <button type="button" class="btn btn-info btn-md btn-block" [mat-dialog-close]="true" cdkFocusInitial>Si</button>
  </div>
</div>
