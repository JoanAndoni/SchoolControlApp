<div class="row">
  <div class="overflow-hidden position-relative col-md-12 p-4 m-md-1 bg-light">
    <div class="row">

      <div class="col-md-9 pull-left text-left">
        <h4 class="list-group-item-heading m-1">{{ alumno.nombre }} {{ alumno.paterno }} {{ alumno.materno }}</h4>
        <div class="row">
          <div class="col-md-3">
            <p class="font-weight-bold text-uppercase m-1">Matricula: </p>
            <p class="font-weight-bold text-uppercase m-1">CURP: </p>
            <p class="font-weight-bold text-uppercase m-1">Nivel: </p>
            <p class="font-weight-bold text-uppercase m-1">Grado: </p>
            <p class="font-weight-bold text-uppercase m-1">Grupo: </p>
            <p class="font-weight-bold text-uppercase m-1">Nacimiento: </p>
            <p class="font-weight-bold text-uppercase m-1">Contraseña: </p>
          </div>
          <div class="col-md-8">
            <p class="list-group-item-text m-1">{{ alumno.matricula }}</p>
            <p class="list-group-item-text m-1">{{ alumno.curp }}</p>
            <p class="list-group-item-text m-1">{{ alumno.nivel }}</p>
            <p class="list-group-item-text m-1">{{ alumno.grado }}°</p>
            <p class="list-group-item-text m-1">"{{ alumno.grupo }}"</p>
            <p class="list-group-item-text m-1">{{ alumno.fechaNacimiento }}</p>
            <p class="list-group-item-text m-1">{{ alumno.contrasena }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3 pull-right">
        <br>
        <button type="button" class="btn btn-warning">Editar</button>
        <br><br>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>

    </div>
  </div>
</div>
